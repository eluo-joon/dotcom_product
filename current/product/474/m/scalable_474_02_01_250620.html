<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=yes" />
    <title>상품서비스 | 글로벌 No.1 KT</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/common/web/img/favicon/kt.ico" />
    <link rel="stylesheet" type="text/css" href="/static/common/mobile/css/m_common.css" />
    <link rel="stylesheet" type="text/css" href="/static/common/mobile/css/m_pduct_acodion.css" />
  </head>
  <body>
    <div class="pductblank-box">
      <table class="pduct-tbl-row">
        <caption class="invisible">두번째 번호 통화/문자 이용 방법, SNS이용 방법으로 정의한 표</caption>
        <colgroup>
          <col style="width:30%" />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <th scope="row">두번째 번호 통화/문자 이용 방법</th>
            <td><strong class="bold">[전화 발신]</strong><br />
            *77+상대방 번호 입력 후 통화<br />
            <br />
            <strong class="bold">[문자 발송]</strong><br />
            * 국내 안드로이드 폰: *77 + 상대방번호 입력<br />
            * 외산폰(아이폰 등): *7782 + 상대방번호 입력<br />
            ※ 외산폰의 경우 제조사 정책으로 일부 단말에서 문자 발송이 불가할 수 있습니다.</td>
          </tr>
          <tr>
            <th scope="row">SNS 이용 방법</th>
            <td><strong class="bold">[국내 안드로이드]</strong><br />
            듀얼 메신저 기능 활용 : 설정 &gt; 유용기능 &gt; 듀얼앱 선택/설치<br />
            ※ 듀얼메신저는 카카오톡, 라인, 페이스북, 텔레그램 지원</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
